<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../public/css/style.css" rel="stylesheet" />
    <title>Inscription</title>
</head>

<body class="bg-1">
    <header>
        <div class="d-flex space-around align-center">
            <img class="logo" src="https://help.nflxext.com/helpcenter/OneTrust/oneTrust_production_2025-12-03/consent/87b6a5c0-0104-4e96-a291-092c11350111/019ae4b5-d8b1-7864-8e94-75a86b260122/logos/dd6b162f-1a32-456a-9cfe-897231c7763c/4345ea78-053c-46d2-b11e-09adaef973dc/Netflix_Logo_PMS.png"
                alt="Logo de netflix" style="width: 15rem;">
            <div>
                <a href="../HomePage.html" class="btn btn-primary">Retour</a>
            </div>
        </div>
    </header>

    <div class="signupForm">
        <form class="d-flex flex-column text-center">
            <h2>Formulaire d'inscription</h2>
            <div class="d-flex">
                <input class="mr-1" type="text" id="lastname" placeholder="Nom" />
                <input type="text" id="name" placeholder="Prénom" />
            </div>
            <div class="d-flex flex-column justify-center ">
                <input type="email" id="email" placeholder="Adresse e-mail" />
                <input type="password" id="password" placeholder="Mot de passe" />
                <input type="password" id="confirmPassword" placeholder="Confirmation du mot de passe" />
                <button class="btn btn-primary">S'inscrire</button>
                <div>
                    Déjà un compte ? <strong>
                        <a href="../Auth/SigninPage.html">Se connecter</a>
                    </strong>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
