name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Se lance à chaque push sur la branche main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # C'est ici qu'on dit à GitHub de prendre le dossier dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4